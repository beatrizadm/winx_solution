{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Magazine Luiza</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
		<link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'fonts/linearicons/style.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>

	<body>	
		<div class="fundo">
		<div class="wrapper">
			<div class="inner">
				<img src="{% static 'images/Magalu.png' %}" alt="" class="image-1">
				<img src="{% static 'images/tag.png' %}" alt="" class="image-tag">
				<form   action="{% url 'winx_sistema-cadastro'%}"  method="POST"> <!-- inserir aqui a função do cadastro -->
					{% csrf_token %} 
					{{ form.errors }}
					{{ form.non_field_errors }}
					<img src="{% static 'images/logo_parceiros.png' %}" alt="">
					<!--<img src="images/fases.png" alt="">-->
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control" name="name" placeholder="Nome">
					</div>
					
					<div class="form-holder">
						<span class="lnr lnr-envelope"></span>
						<input type="mail" class="form-control" name="email" placeholder="E-mail">
					</div>
					
					
					<div class="form-holder">
						<span class="lnr lnr-calendar-full"></span>
						<input type="number" class="form-control" name="idade" placeholder="Idade">
					</div>
					
					<div class="form-holder">
						<span class="lnr lnr-home"></span>
						<input type="text" class="form-control" name="endereco" placeholder="Endereço completo">
					</div>
					
					<div class="form-holder">
						<span class="lnr lnr-user"></span>
						<input type="number" class="form-control" name="cpf" placeholder="CPF/CNPJ">
					</div>
					
					<div class="form-holder">
						<span class="lnr lnr-lock"></span>
						<input type="password" class="form-control" name="senha" placeholder="Senha">
					</div>

					<h6><a href="/"> Já tem cadastro? Acesse! </a></h6>
					
					<button type="submit">
						Criar sua loja
					</button>

		
				</form>
			</div>
			
		</div>
		</div>
			<img src="{% static 'images/parceiros.png' %}" class="parceiros">
		
		<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
