{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
		<link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
		<title>Magazine Luiza</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- LINEARICONS -->
		<link rel="stylesheet" href="{% static 'fonts/linearicons/style.css' %}">
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		
	</head>
	

	<body>
		<div class="fundo">
			<div class="wrapper">
				<div class="inner">
					<img src="{% static 'images/Aproveite.png' %}" alt="" class="image-entregas">
					<img src="{% static 'images/caminhão.png' %}" alt="" class="image-caminhao">

					<form action="/produtos"> <!-- inserir aqui a função do cadastro -->
						
						<h1 style="text-align:center"> Dados da sua loja </h1> <br>
						<img src="{% static 'images/store.jpg' %}" alt="" class="image-store">

						<!--<img src="images/fases.png" alt="">-->
						<div class="form-holder">
							<span class="lnr lnr-user"></span>
							<input type="text" class="form-control" placeholder="Nome da sua loja">
						</div>
						
						<div class="form-holder">
							<span class="lnr lnr-home"></span>
							<input type="text" class="form-control" placeholder="Endereço">
						</div>
						
						<div class="form-holder">
							<span class="lnr lnr-envelope"></span>
							<input type="mail" class="form-control" placeholder="E-mail">
						</div>
						
						
						<div class="form-holder">
							<span class="lnr lnr-calendar-full"></span>
							<input type="number" class="form-control" placeholder="Telefone">
						</div>
						
						
						<div class="form-holder">
							<span class="lnr lnr-user"></span>
							<input type="text" class="form-control" placeholder="Breve descrição">
						</div>
						
						<button>
							<span>Criar vitrine</span>
						</button>
						
					</form>
				</div>
				
			</div>
		</div>

			<img src="{% static 'images/luiza.png' %}" class="luiza">
		
		<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
		<script src="{% static 'js/main.js' %}"></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
